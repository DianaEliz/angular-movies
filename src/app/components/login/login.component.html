<div class="login-container">
  <img class="film" src="assets/images/film.png" />
  <div class="logo">{{ "Movies" | translate }}</div>
  <div class="desc">{{ "Description" | translate }}</div>
  <div class="login-form">
    <div class="form-group">
      <label for="uname">{{ "Username" | translate }}</label>
      <input
        type="text"
        name="name"
        class="form-control"
        [(ngModel)]="user.name"
      />
    </div>
    <div class="form-group">
      <label for="pword">{{ "Password" | translate }}</label>
      <input
        type="password"
        name="pword"
        class="form-control"
        [(ngModel)]="user.password"
      />
    </div>
    <div class="btn-container">
      <div class="error">{{ errorMsg }}</div>
      <button class="btn btn-dark" (click)="login()">
        {{ "Login" | translate }}
      </button>
    </div>
  </div>
</div>
